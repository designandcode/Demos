<script>
$(function(){
	wrapper = {
			span : function(name){
				if (name != undefined)
					return '<span>' + name + '</span>';
				else
					return "";
			},
			img : function(name){
				if (name != undefined)
					return '<img src="'+ name +'" />';
				else
					return "";
			},
			url : function(name,url){
				if (name != undefined)
					return '<a href="' + name + '">' + url + '</a>';
				else
					return "";
			}
	}
