<script>
	$(function(){
		images1 = $('#imgContainer #group1 div img');
		images2 = $('#imgContainer #group2 div img');
		images2.hide();
		images3 = $('#imgContainer #group3 div img');
		images3.hide();
		imgCount = images1.length;
		images1.hide().each(function(){
			
			/* Fades them staggered based on order */
			for (i=0;i<imgCount;i++)
			$(images1[i]).fadeIn(500*i);
			
			
		});
		$("li.box1 img").click(function(){		
			if ($("#imgContainer #group1").css("display") != "block"){
			$("#imgContainer > div").fadeOut(2000);
			$("#imgContainer #group1").show();
			$("#imgContainer #group1 div").show();
			images1.hide().each(function(){
			
			/* Fades them staggered based on order */
			for (i=0;i<imgCount;i++)
			$(images1[i]).fadeIn(500*i);
			
			
			
		});}
		});
		
		$("li.box2 img").click(function(){
			if ($("#imgContainer #group2").css("display") != "block"){
			$("#imgContainer > div").fadeOut(2000);
			$("#imgContainer #group2").show();
			$("#imgContainer #group2 div").show();
			images2.hide().each(function(){
			
			/* Fades them staggered based on order */
			for (i=0;i<imgCount;i++)
			$(images2[i]).fadeIn(500*i);
			
			
			
		});}
		});
	
		$("li.box3 img").click(function(){
			if ($("#imgContainer #group3").css("display") != "block"){
			$("#imgContainer > div").fadeOut(2000);
			$("#imgContainer #group3").show();
			$("#imgContainer #group3 div").show();
			images3.hide().each(function(){
			
			// Fades them staggered based on order
			for (i=0;i<imgCount;i++)
			$(images3[i]).fadeIn(500*i);
			
			
			
		});}
		});
		
		
		$("#imgContainer div#group1 div, #imgContainer div#group2 div, #imgContainer div#group3 div").mouseenter(function(){
			var title = $(this).find('img').attr("alt");
			
			//$(this).attr("title", "");
			$(this).find('span').append(title).show();
			//$(".hoverText").append(title);
			//$(".hoverText").show();
			//$(".hoverText")
		}).mouseleave(function(){
			$(this).find('span').text("").hide();
			//$(".hoverText").text("");
			//$(".hoverText").hide();
		});
		
		
	});
