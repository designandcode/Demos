<head>

<script type="text/javascript">
	Object.prototype.p = function(){
		
		return document.write("<p>" + this.valueOf() + "</p>");
		
	}
</script>
<script>
$(function(){
	
	function CountDown(){
		
		SecondsPerMinute = 60;
		SecondsPerHour = 60 * 60;
		SecondsPerDay = 60 * 60 * 24;
		
		MSecondsPerSecond = 1000;
		MSecondsPerMinute = 60 * 1000;
		MSecondsPerHour = 60 * 60 * 1000;
		MSecondsPerDay = 60 * 60 * 24 * 1000;
		
		
		
		today = new Date();
		
		daysSinceEpoch = today.getTime() / MSecondsPerDay;
		hoursSinceEpoch = today.getTime() / MSecondsPerHour;
		minutesSinceEpoch = today.getTime() / MSecondsPerMinute;
		secondsSinceEpoch = today.getTime() / MSecondsPerSecond;
		
		
		futureTime = new Date('19 February, 2011');
		
		Rdays = Math.floor((futureTime.getTime() - today.getTime()) / MSecondsPerDay);
		/**/
		hoursUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerHour;
		minutesUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerMinute;
		secondsUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerSecond;
		/**/
		Rhours = Math.floor(hoursUntilFutureTime % 24);
		Rminutes = Math.floor(minutesUntilFutureTime % 60);
		Rseconds = Math.floor(secondsUntilFutureTime % 60);
		
		
		$('#days').html(Rdays + ' days : ');
		$('#hours').html(Rhours + ' hours : ');
		$('#minutes').html(Rminutes + ' minutes : ');
		$('#seconds').html(Rseconds + ' seconds');
		
		
		};
		
		
		CountDown();

});	
</script>
</head>
<body>
<div>
	<span id="days"></span>
	<span id="hours"></span>
	<span id="minutes"></span>
	<span id="seconds"></span>
</div>
