<html>
<head>
<title>EMPTY</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jQuery/jquery-1.4.2.js"></script>
<!--script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script-->
<script type="text/javascript">
	Object.prototype.p = function(){
		
		return document.write("<p>" + this.valueOf() + "</p>");
		
	}
</script>
<script>
$(function(){
	
	/**
	 **	Acceptable futureDates
	 **
	 **	'19 February, 2011'
	 **	'February 19, 2011 18:25:00'
	**/ 
	
	
	function CountDown(futureDate){
		SecondsPerMinute = 60;
		SecondsPerHour = 60 * 60;
		SecondsPerDay = 60 * 60 * 24;
		
		MSecondsPerSecond = 1000;
		MSecondsPerMinute = 60 * 1000;
		MSecondsPerHour = 60 * 60 * 1000;
		MSecondsPerDay = 60 * 60 * 24 * 1000;
		this.futureDate = futureDate;
		
		this.updateDate = function(){
		
		
		
		today = new Date();
		
	
		futureTime = new Date(this.futureDate);
		
		Rdays = Math.floor((futureTime.getTime() - today.getTime()) / MSecondsPerDay);
		/**/
		hoursUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerHour;
		minutesUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerMinute;
		secondsUntilFutureTime = (futureTime.getTime() - today.getTime()) / MSecondsPerSecond;
		/**/
		Rhours = Math.floor(hoursUntilFutureTime % 24);
		Rminutes = Math.floor(minutesUntilFutureTime % 60);
		Rseconds = Math.floor(secondsUntilFutureTime % 60);
		
		if (futureTime > today){
		//this.updateSeconds = function(){
			$('#days').html(Rdays + ' days : ');
			
			$('#hours').html(Rhours + ' hours : ');
			
			if (Rminutes == 0){
				Rminutes = 59;
				$('#minutes').html(Rminutes + ' minutes : ');
			}else{
				$('#minutes').html(Rminutes + ' minutes : ');
			}
			
			if (Rseconds == 0){
				Rseconds = 59;
				$('#seconds').html(Rseconds + ' seconds');
			}else{
				$('#seconds').html(Rseconds + ' seconds');
			}
		}else{
			$('#days').html('0 days : ');
			$('#hours').html('0 hours : ');
			$('#minutes').html('0 minutes : ');
			$('#seconds').html('0 seconds');
		}		
		//}
		
		
		
		}
		};
		setDate = new CountDown('April 23, 2011 16:00:00');
		setInterval(function(){
			//setDate = new CountDown('February 19, 2011 16:00:00');
			setDate.updateDate();
		}, 1000);

});	
</script>
</head>
<body>
<div>
	<span id="days"></span>
	<span id="hours"></span>
	<span id="minutes"></span>
	<span id="seconds"></span>
</div>
</body>
</html>
