<head>
<title>EMPTY</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--script type="text/javascript" src="jQuery/UMLClass.builder.js"></script-->

<script>
$(document).ready(function() {

	//Import the Class
	$.getScript('jQuery/UMLClass.builder.js', function() {
  
	//Instantiate the UML Diagram
	var aClass = new UMLClass("Class");
	//Draw the UML Class container
	aClass.UMLDrawClass();
	//Prints the properties and properties block description if first argument set to true
	//Third argument prints an elipsis if set to true
	aClass.UMLDrawProperty(true, false, ["description" , false]);
	//This is the last property - it has special class
	aClass.UMLDrawProperty(false, false, ["property1" , true]);
	//Prints the methods and method block description if the first argument set to true
	aClass.UMLDrawMethod(true, false, "description");  //prints method block description
	aClass.UMLDrawMethod(false, false, "method( )"); //prints method( )
	aClass.UMLDrawMethod(false, false, "method1( )");  //prints method1( )
	aClass.UMLDrawMethod(false, true); //prints elipsis
	aClass.UMLDrawMethod(false); //prints nothing
	aClass.UMLDrawMethod();  //prints nothing
	
	var bClass = new UMLClass("Class1");
	bClass.UMLDrawClass();
	bClass.UMLDrawProperty(true, false, ["description" , false]);
	bClass.UMLDrawProperty(false, false, ["property1" , false]);
	bClass.UMLDrawProperty(false, true, ["property2" , true]);
	bClass.UMLDrawMethod();
	
	var cClass = new UMLClass("Class3");
	cClass.UMLDrawClass();
	cClass.UMLDrawProperty(true, false, ["description" , false]);
	cClass.UMLDrawProperty(false, false, ["propertyAlpha" , false]);
	cClass.UMLDrawProperty(false, true, ["propertyBeta" , true]);
	cClass.UMLDrawMethod();
  
	});

});	
</script>
<script>
$(document).ready(function() {

	//$("body").UMLBulider();
	$.getScript('jQuery/UMLPackage.builder.js', function() {
		var aPackage = new UMLPackage("Package");
		aPackage.UMLDrawPackage();
	});
})	
</script>
