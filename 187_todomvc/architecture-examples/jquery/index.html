<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery - TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>
	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://sindresorhus.com">Sindre Sorhus</a>.
	</div>
	<script type="text/x-handlebars-template" id="todo-template">
	{{#this}}
	<li {{#if done}}class="done"{{/if}} data-id="{{id}}">
		<div class="view">
			<input class="toggle" type="checkbox" {{#if done}}checked{{/if}}>
			<label>{{title}}</label>
			<a class="destroy"></a>
		</div>
		<input class="edit" type="text" value="{{title}}">
	</li>
	{{/this}}
	</script>
	<script src="js/libs/json2.js"></script>
	<script src="js/libs/jquery-1.7.1.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
