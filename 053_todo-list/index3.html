	<script>
		$(function(){
		
		$("input.text").blur(function(){
			//localStorage.setItem('todoData', $(this).val());
			//inputVal = localStorage.getItem('todoData');
			$.cookie('todoData', $(this).val());
		});
			
			inputVal = $.cookie('todoData');
			$("#debug").text(inputVal);
			$("input.text").eq(0).val(inputVal);
		
			$("input.text").mousedown(function(){
				value = [];
				value.push($(this).val());
				$(this).val("");
			}).mouseout(function(){
				if ($(this).val() != ""){
					$(this).val($(this).val());
				}else{
					$(this).val(value[0]);
				}
			});
			
			//groupHeader checkbox behavior
			$("input.header").click(function(){
				if ($(this).attr("checked")){
					$(this).parent().find("ul li input:checkbox").attr("checked", "checked");
					$(this).parent().find("ul li.groupItem").css({"background-color" : "#0fa"});
					$(this).parent().find("li.groupItem input.text").css({"background-color" : "#0fa"});
				}else{
					$(this).parent().find("ul li input:checkbox").removeAttr("checked");
					$(this).parent().find("ul li.groupItem").css({"background-color" : "transparent"});
					$(this).parent().find("li.groupItem input.text").css({"background-color" : "transparent"});
				}
			});
			
			//groupItem checkbox behavior
			$("input.item").click(function(){
				if ($(this).attr("checked")){
					$(this).parent().css({"background-color" : "#0fa"});
					$(this).next().css({"background-color" : "#0fa"});
				}else{
					$(this).parent().css({"background-color" : "transparent"});
					$(this).next().css({"background-color" : "transparent"});
				}
			});
			
		});
	</script>
