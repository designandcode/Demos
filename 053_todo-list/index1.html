<head>
<title>EMPTY</title>

<!-- Inspired by http://www.queness.com/post/666/weekly-tips-learn-how-to-use-cookie-with-javascript -->
<script>   
       
    $(document).ready(function () {   
  
        //for debugging purpose, so that you can see what is in the menu cookie   
        $('#debug').html('Cookie Content : ' + readCookie('menu'));   
  
        //if cookie menu exists   
        if (readCookie('menu')) {   
               
            //loop through the menu item   
            $('#menu a').each(function () {   
                //match the correct link and add selected class to it   
                if ($(this).html() == readCookie('menu')) $(this).addClass('selected');   
            });    
        }     
  
        $('#menu a').click(function () {   
  
            //Set the cookie according to the text in the link   
            createCookie('menu', $(this).html(),1);   
        });   
  
       
  
   $('div.clear a').click(function () {   
  
            //Clear the cookie  
			//$('#menu a').each(function () {
            //eraseCookie($(this).html()); 

			eraseCookie('menu');
			
				return false;
			//});
        }); 
           
    });   
  
  
    /* Cookie Function */   
    function createCookie(name, value, days) {   
        if (days) {   
            var date = new Date();   
            date.setTime(date.getTime()+(days*24*60*60*1000));   
            var expires = "; expires="+date.toGMTString();   
        }   
        else var expires = "";   
        document.cookie = name+"="+value+expires+"; path=/";   
    }   
  
    function readCookie(name) {   
        var nameEQ = name + "=";   
        var ca = document.cookie.split(';');   
        for(var i=0;i < ca.length;i++) {   
            var c = ca[i];   
            while (c.charAt(0)==' ') cc = c.substring(1,c.length);   
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);   
        }   
        return null;   
    }   
  
    function eraseCookie(name) {   
        createCookie(name,"",-1);   
    }   
  
    </script>
</head>
<body>

<li><a href="index.html">Home</a></li>
