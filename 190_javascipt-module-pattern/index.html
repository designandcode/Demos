var calculator = (function (start) {
    // private variables and functions

    // constructor
    var module = function (start) {
			this.start = start;
			this.foo = this.start;
    };
 
    // prototype
    module.prototype = {
        add: function (y) {
					this.foo += y;
					return this.foo;
        }
    };
 
    // return module
    return module;
})();

// extend it with subtract();
var calculator = (function (calculator) {
		
    calculator.prototype.subtract = function (y) {			
			this.foo -= y;
			return this.foo;
    };
    return calculator;
})(calculator);

// extend it with multiply();
var calculator = (function (calculator) {
		
    calculator.prototype.multiply = function (y) {			
			this.foo *= y;
			return this.foo;
    };
    return calculator;
})(calculator);

// extend it with divide();
var calculator = (function (calculator) {
		
    calculator.prototype.divide = function (y) {			
			this.foo /= y;
			return this.foo;
    };
    return calculator;
})(calculator);
 
var my_calculator = new calculator(0);
console.log(my_calculator.add(2));
console.log(my_calculator.add(2));
console.log(my_calculator.subtract(1));
console.log(my_calculator.add(5));
console.log('-----------');

console.log(my_calculator_2.add(2));

console.log(my_calculator_2.divide(5));
