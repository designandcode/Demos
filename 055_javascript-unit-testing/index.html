<body>
<script>
	function AssertException(exp){ 
	this.exp = exp; 
	this.fail = function(){
		return "Fail: ".fontcolor("red") + this.exp;
	}
}

function assert(exp){
	if (!eval(exp)) {
		throw new AssertException(exp);
	}else {
		//("Pass: ".fontcolor("green") + exp).p();
		document.write("Pass: ".fontcolor("green") + exp)
	}
}

Array.prototype.Assertions = function(callback){
	
	for (var i=0; i < this.length; i++){
		callback(this[i]);
	}
	
}


var a = 1;
var b = 1;
var c = 1;
var d = 2;
var obj;

var units = ["1+1==1","1+1==2","obj != null","obj == null","obj == undefined","a+b==c","a+b==d"];

units.Assertions(function(item){
	try {
		assert(item);
	} catch (e) {
		if (e instanceof AssertException){
			document.write(e.fail());
			//e.fail().p();
		} 
	}
});
</script>
