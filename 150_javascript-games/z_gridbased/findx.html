<script type="text/javascript">
	
	function drawGrid(columns, rows){
		this.columns = columns;
		this.rows = rows;
		var o = "o | ";
		var x = "x | ";
		var rand = [Math.random(), Math.random()];
		xPos = Math.floor(this.rows*rand[0]);
		yPos = Math.floor(this.columns*rand[1]);
		grid = [];
		for (i=0;i<this.rows;i++){
			grid[i] = [];
			for (j=0;j<this.columns;j++){
				grid[i][j] = o;
				}
			}
		grid[xPos][yPos] = x;
		
		for (i=0;i<this.rows;i++){
			for (j=0;j<this.columns;j++){
				document.write(grid[i][j]);
			}
				document.write("<br />");
		}
		document.write("x is located at (row:" + (xPos+1) + ", col:" + (yPos+1) + ")");
		
		//this.xPosition = return {(xPos+1).toString() + (yPos+1).toString()};
		//this.xPosition = alert((xPos+1).toString() + "," + (yPos+1).toString());
		this.xPosition = function(){ return (xPos+1).toString() + "," + (yPos+1).toString() };
		
	}
	var runGame = function(){
		var newGame = new drawGrid(3,3);
		newGame.xPosition();
		//drawGrid(3,3);
		function answerQuestion(){
			var answer = prompt("Please enter x's location like (row,column)","");
			if (answer == newGame.xPosition()){
				alert("Yep!");
			}else{
				alert("Nope! Click to try again.");
				answerQuestion()
			}
		};
		answerQuestion();
	}();
