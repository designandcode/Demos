<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="jQuery/jquery-1.3.2.js"></script>
<script>
	$(function(){
	
		var count = $("body *").length;
		var bgColor = [];
		var fgColor = [];
		
		$("body").append('<div id="bgcolorContainer"></div>');
		$("body").append('<div id="fgcolorContainer"></div>');
		$("#bgcolorContainer").css({
									"position":"absolute",
									"top":0,
									"right":0,
									"height":"1000px",
									"width":"150px",
									"overflow":"scroll"
									});
		
		for (var i=0; i < count; i++){
			bgColor.push($("body *").eq(i).css("background-color"));
			$("#bgcolorContainer").append('<div style="background-color:' +bgColor[i]+ '">' +bgColor[i]+ '</div>');
		}
		
		/*
		for (var a=0; a < count; a++){
			fgColor.push($("body *").eq(a).css("color"));
			$("#fgcolorContainer").prepend('<div style="background-color:' +fgColor[a]+ '">' +fgColor[a]+'</div>');
		}
		*/
		
		$("#container > div").css({"width":"250px", "height":"250px", "border":"1px solid #ccc"});
	
	});
</script>
</head>
<body>
<div id="container">
	<div class="section1">
		Hello
	</div>
	<div class="section2">
	
	</div>
	<div class="section3">
	
	</div>
	<div class="section4">

	<div class="section5">
	
	</div>
</div>
</body>
</html>
